{{#position}}
<!doctype html>
<html class="no-js">
<head>
    <title>{{display-name}} | The Cancer Sutra</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="canonical" href="http://qa.cancersutra.com:8080/positions/{{element-name}}" />

    <meta property="og:title" content="{{display-name}} | The Cancer Sutra"/>
    <meta property="og:url" content="http://qa.cancersutra.com:8080/positions/{{element-name}}"/>
    <meta property="og:site_name" content="The Cancer Sutra"/>
    <meta property="og:description" content="{{og:description}}"/>
    <meta property="og:image" content="http://qa.cancersutra.com:8080/img/social/banners/{{banner-name}}"/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:url" content="http://qa.cancersutra.com:8080/positions/{{element-name}}"/>
    <meta name="twitter:title" content="{{display-name}} | The Cancer Sutra"/>
    <meta name="twitter:description" content=""/>
    <!--{{og:description}}-->
    <meta name="twitter:image" content="http://qa.cancersutra.com:8080/img/social/banners/{{banner-name}}"/>
    <meta name="twitter:site" content="@____connor"/>
    <meta name="twitter:creator" content="@____connor"/>

</head>
<body>
    <h1>The Cancer Sutra</h1>
	<h1>{{display-name}}</h1>
    <p>{{og:description}}</p>
	<img style="width:100%;height:auto" src="http://qa.cancersutra.com:8080/img/social/banners/{{banner-name}}"/>
</body>
</html>
{{/position}}
